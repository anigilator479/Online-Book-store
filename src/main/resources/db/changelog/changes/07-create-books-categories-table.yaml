databaseChangeLog:
  - changeSet:
      id: createBooksCategoriesTable
      author: anigilator479
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: categories_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
  - changeSet:
      id: addCompositePrimaryKey
      author: anigilator479
      changes:
        - addPrimaryKey:
            columnNames: book_id, categories_id
            tableName: books_categories