databaseChangeLog:
  - changeSet:
      id: createCategoriesTable
      author: anigilator479
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
