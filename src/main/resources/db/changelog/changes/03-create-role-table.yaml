databaseChangeLog:
  - changeSet:
      id: createRoleTable
      author: anigilator479
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: role_name
                  type: tinyint
                  constraints:
                    nullable: false
                    unique: true
